# Docker networks (NPM)
set_real_ip_from 172.17.0.0/16;
set_real_ip_from 172.18.0.0/16;
set_real_ip_from 172.19.0.0/16;
set_real_ip_from 172.20.0.0/16;
set_real_ip_from 192.168.0.0/24;

# Use X-Forwarded-For header to get real client IP
real_ip_header CF-Connecting-IP;
real_ip_recursive on;

# Rate limiting zones - now using real client IP
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=api_docs_limit:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=10r/s;

# Internal metrics server - only accessible within Docker network
server {
    listen 8080;
    server_name localhost;

    # Nginx metrics endpoint for Prometheus
    location /nginx-metrics {
        stub_status on;
        access_log off;
        # Allow access from Docker networks and localhost
        allow 127.0.0.1;
        # Docker networks only
        allow 172.17.0.0/16;
        allow 172.18.0.0/16;
        allow 172.19.0.0/16;
        allow 172.20.0.0/16;
        allow 192.168.0.0/24;
        deny all;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Main application server
server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API docs proxy
    location /api-docs {
        # Rate limiting: 5 requests/sec, burst 10
        limit_req zone=api_docs_limit burst=10 nodelay;
        limit_req_status 429;
        limit_req_log_level warn;
        proxy_pass http://mentoria-server:4002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Disable caching for API documentation
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }

    # API proxy - forward to Express backend on port 4002
    location /api {
        # Rate limiting: 20 requests/sec, burst 40
        limit_req zone=api_limit burst=40 nodelay;
        limit_req_status 429;
        limit_req_log_level warn;
        proxy_pass http://mentoria-server:4002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static assets with cache
    location /assets {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle client-side routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Don't log favicon errors
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}
