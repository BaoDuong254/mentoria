openapi: 3.0.0
info:
  title: Mentoria API
  description: This is the API documentation for the Mentoria platform - a mentorship platform connecting mentors and mentees.
  termsOfService: "http://localhost:5173/terms/"
  contact:
    email: duonggiabao254@gmail.com
  license:
    name: MIT
    url: "https://opensource.org/licenses/MIT"
  version: 1.0.0
servers:
  - url: "http://localhost:3000"
    description: Development server
  - url: "https://api.mentoria.com"
    description: Production server
tags:
  - name: authentication
    description: User authentication and account management
  - name: oauth
    description: OAuth integration with third-party providers
  - name: mentor
    description: Mentor profile and mentorship services
  - name: mentee
    description: Mentee profile and mentorship management
  - name: user
    description: User profile and settings management
  - name: search
    description: Search functionality for mentors and content
  - name: catalog
    description: Category catalog and taxonomy management
  - name: slot
    description: Mentor availability slots management
  - name: payment
    description: Payment processing with Stripe integration
  - name: messages
    description: Real-time messaging between users with WebSocket integration
  - name: meeting
    description: Meeting management for mentors and mentees
  - name: admin
    description: Admin management for mentees and mentors (Admin only)
paths:
  /api/auth/register:
    post:
      tags:
        - authentication
      summary: Register a new user
      description: "Register a new user account. After registration, an OTP will be sent to the provided email for verification."
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "201":
          description: User registered successfully. OTP sent to email.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
        "400":
          description: Validation errors or email already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/auth/mentor-register:
    post:
      tags:
        - authentication
      summary: Register a new mentor
      description: "Register a new mentor account with CV upload. After registration, an OTP will be sent to the provided email for verification. The account will be reviewed by the admin team before approval."
      operationId: registerMentor
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - firstName
                - lastName
                - email
                - password
                - cv
              properties:
                firstName:
                  type: string
                  description: Mentor's first name
                  example: John
                lastName:
                  type: string
                  description: Mentor's last name
                  example: Doe
                email:
                  type: string
                  format: email
                  description: Mentor's email address (must be unique)
                  example: john.doe@example.com
                password:
                  type: string
                  format: password
                  minLength: 8
                  maxLength: 20
                  description: Password (8-20 characters)
                  example: SecurePass123
                cv:
                  type: string
                  format: binary
                  description: Mentor's CV in PDF format
      responses:
        "201":
          description: Mentor registered successfully. OTP sent to email and account pending review.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Mentor registered successfully. Please verify your email. Your account will be reviewed by our team.
        "400":
          description: "Validation errors, email already exists, CV missing, or invalid file format"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/ValidationErrorResponse"
                  - $ref: "#/components/schemas/ErrorResponse"
              examples:
                validationError:
                  value:
                    success: false
                    message: Validation errors
                    data:
                      errors:
                        - "Email is invalid: email"
                      oldData:
                        firstName: John
                        lastName: Doe
                        email: invalid-email
                        password: password123
                missingCV:
                  value:
                    success: false
                    message: CV file is required
                invalidFileType:
                  value:
                    success: false
                    message: Only PDF files are allowed for CV
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/auth/verify-otp:
    post:
      tags:
        - authentication
      summary: Verify OTP
      description: "Verify the OTP sent to user's email after registration. Upon successful verification, user will be logged in automatically."
      operationId: verifyOTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OTPRequest"
      responses:
        "200":
          description: OTP verified successfully. User is now logged in.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
          headers:
            Set-Cookie:
              description: JWT token set as HTTP-only cookie
              schema:
                type: string
        "400":
          description: Invalid or expired OTP
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/auth/resend-otp:
    post:
      tags:
        - authentication
      summary: Resend OTP
      description: Request a new OTP to be sent to the user's email address. This is useful when the previous OTP has expired or was not received.
      operationId: resendOTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResendOTPRequest"
      responses:
        "200":
          description: New OTP sent successfully to the email address
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
              example:
                success: true
                message: A new OTP has been sent to your email
        "400":
          description: Email not found or email already verified
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                emailNotFound:
                  value:
                    success: false
                    message: Email not found
                alreadyVerified:
                  value:
                    success: false
                    message: Email is already verified
                missingEmail:
                  value:
                    success: false
                    message: Email is required
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/auth/login:
    post:
      tags:
        - authentication
      summary: User login
      description: Authenticate user with email and password. Returns JWT token as HTTP-only cookie.
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
          headers:
            Set-Cookie:
              description: JWT token set as HTTP-only cookie
              schema:
                type: string
        "400":
          description: Invalid credentials or validation errors
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/auth/logout:
    post:
      tags:
        - authentication
      summary: User logout
      description: Logout user and clear authentication cookie
      operationId: logoutUser
      security:
        - cookieAuth: []
      responses:
        "200":
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
        "401":
          description: Unauthorized - user not logged in
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/auth/forgot-password:
    post:
      tags:
        - authentication
      summary: Request password reset
      description: Send password reset email to user's registered email address
      operationId: forgotPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ForgotPasswordRequest"
      responses:
        "200":
          description: Reset password email sent successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
        "404":
          description: Email not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  "/api/auth/reset-password/{token}":
    post:
      tags:
        - authentication
      summary: Reset password
      description: Reset password using the token received in email
      operationId: resetPassword
      parameters:
        - name: token
          in: path
          required: true
          description: Password reset token from email
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResetPasswordRequest"
      responses:
        "200":
          description: Password reset successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
        "400":
          description: Invalid token or validation errors
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/auth/me:
    get:
      tags:
        - authentication
      summary: Get current user info
      description: Get information about the currently authenticated user
      operationId: getMe
      security:
        - cookieAuth: []
      responses:
        "200":
          description: User information retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: User info retrieved successfully
                  data:
                    type: object
                    properties:
                      user:
                        $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized - user not logged in
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/auth/google:
    get:
      tags:
        - oauth
      summary: Initiate Google OAuth
      description: Redirect to Google OAuth consent screen
      operationId: googleAuth
      responses:
        "302":
          description: Redirect to Google OAuth
        "500":
          description: OAuth configuration error
  /api/auth/google/callback:
    get:
      tags:
        - oauth
      summary: Google OAuth callback
      description: Handle Google OAuth callback and authenticate user
      operationId: googleCallback
      parameters:
        - name: code
          in: query
          description: Authorization code from Google
          schema:
            type: string
        - name: state
          in: query
          description: State parameter for CSRF protection
          schema:
            type: string
      responses:
        "302":
          description: Redirect to client with authentication status
          headers:
            Set-Cookie:
              description: JWT token set as HTTP-only cookie (on success)
              schema:
                type: string
        "400":
          description: OAuth authentication failed
  /api/mentors:
    get:
      tags:
        - mentor
      summary: Get list of mentors
      description: Retrieve a paginated list of active mentor profiles.
      operationId: getMentorsList
      parameters:
        - name: page
          in: query
          required: false
          description: Page number (default 1)
          schema:
            type: integer
            minimum: 1
            example: 1
        - name: limit
          in: query
          required: false
          description: "Number of items per page (default 10, max 100)"
          schema:
            type: integer
            minimum: 1
            maximum: 100
            example: 10
      responses:
        "200":
          description: Mentors list retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Mentors retrieved successfully
                  data:
                    $ref: "#/components/schemas/MentorsListResponse"
        "400":
          description: Invalid query parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                invalidPage:
                  value:
                    success: false
                    message: Invalid page number. Must be a positive integer.
                invalidLimit:
                  value:
                    success: false
                    message: Invalid limit. Must be between 1 and 100.
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  "/api/mentors/{mentorId}/stats":
    get:
      tags:
        - mentor
      summary: Get mentor statistics
      description: "Retrieve comprehensive statistics for a specific mentor including total unique mentees, total feedbacks, total stars, and average rating."
      operationId: getMentorStats
      parameters:
        - name: mentorId
          in: path
          required: true
          description: Unique identifier of the mentor
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Mentor statistics retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Mentor stats retrieved successfully
                  data:
                    $ref: "#/components/schemas/MentorStatsResponse"
              example:
                success: true
                message: Mentor stats retrieved successfully
                data:
                  total_mentees: 25
                  total_feedbacks: 15
                  total_stars: 72
                  average_rating: 4.8
        "400":
          description: Invalid mentor ID format
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                success: false
                message: Invalid mentor ID
        "404":
          description: Mentor not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                success: false
                message: Mentor not found
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  "/api/mentors/{mentorId}/plans":
    get:
      tags:
        - mentor
      summary: Get all plans for a mentor
      description: Retrieve all mentorship plans (both session and mentorship types) offered by a specific mentor.
      operationId: getAllPlans
      parameters:
        - name: mentorId
          in: path
          required: true
          description: Unique identifier of the mentor
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Plans retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Plans retrieved successfully
                  data:
                    type: array
                    items:
                      oneOf:
                        - $ref: "#/paths/~1api~1mentors~1%7BmentorId%7D~1plans~1%7BplanId%7D/get/responses/200/content/application~1json/schema/properties/data/oneOf/0"
                        - $ref: "#/paths/~1api~1mentors~1%7BmentorId%7D~1plans~1%7BplanId%7D/get/responses/200/content/application~1json/schema/properties/data/oneOf/1"
              example:
                success: true
                message: Plans retrieved successfully
                data:
                  - plan_id: 1
                    plan_description: 30-minute focused mentorship session
                    plan_charge: 50
                    plan_type: Beginner
                    mentor_id: 1
                    sessions_duration: 30
                    plan_category: session
                  - plan_id: 2
                    plan_description: Monthly mentorship - 2 calls per month
                    plan_charge: 199
                    plan_type: Lite
                    mentor_id: 1
                    calls_per_month: 2
                    minutes_per_call: 60
                    benefits:
                      - 2 calls per month (60min/call)
                      - Email support
                      - Career guidance
                    plan_category: mentorship
        "400":
          description: Invalid mentor ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Mentor not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    post:
      tags:
        - mentor
      summary: Create a new plan
      description: Create a new mentorship plan (either session or mentorship type) for a mentor. Only the authenticated mentor can create plans for their own profile.
      operationId: createPlan
      security:
        - cookieAuth: []
      parameters:
        - name: mentorId
          in: path
          required: true
          description: Unique identifier of the mentor
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  required:
                    - planDescription
                    - planCharge
                    - planType
                    - sessionsDuration
                  properties:
                    planDescription:
                      type: string
                      example: 45-minute career coaching session
                      description: Description of the session plan
                    planCharge:
                      type: number
                      format: decimal
                      minimum: 0.01
                      example: 75
                      description: Price of the session plan
                    planType:
                      type: string
                      example: Beginner
                      description: "Type/tier of the plan (e.g., Beginner, Introductory)"
                    sessionsDuration:
                      type: integer
                      minimum: 1
                      maximum: 120
                      example: 45
                      description: Duration of the session in minutes (1-120)
                - type: object
                  required:
                    - planDescription
                    - planCharge
                    - planType
                    - callsPerMonth
                    - minutesPerCall
                  properties:
                    planDescription:
                      type: string
                      example: Standard mentorship - 4 calls per month
                      description: Description of the mentorship plan
                    planCharge:
                      type: number
                      format: decimal
                      minimum: 0.01
                      example: 349
                      description: Monthly price of the mentorship plan
                    planType:
                      type: string
                      example: Standard
                      description: "Type/tier of the plan (e.g., Lite, Standard, Premium)"
                    callsPerMonth:
                      type: integer
                      minimum: 1
                      example: 4
                      description: Number of calls included per month
                    minutesPerCall:
                      type: integer
                      minimum: 1
                      maximum: 120
                      example: 60
                      description: Duration of each call in minutes (1-120)
                    benefits:
                      type: array
                      items:
                        type: string
                      example:
                        - 4 calls per month (60min/call)
                        - Unlimited chat support
                        - Code review
                        - Career guidance
                      description: List of benefits included in the mentorship plan
            examples:
              sessionPlan:
                summary: Create a session plan
                value:
                  planDescription: 45-minute career coaching session
                  planCharge: 75
                  planType: Beginner
                  sessionsDuration: 45
              mentorshipPlan:
                summary: Create a mentorship plan
                value:
                  planDescription: Standard mentorship - 4 calls per month
                  planCharge: 349
                  planType: Standard
                  callsPerMonth: 4
                  minutesPerCall: 60
                  benefits:
                    - 4 calls per month (60min/call)
                    - Unlimited chat support
                    - Code review
                    - Career guidance
      responses:
        "201":
          description: Plan created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Plan created successfully
                  data:
                    type: object
                    properties:
                      planId:
                        type: integer
                        example: 15
        "400":
          description: Validation error or invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                missingFields:
                  value:
                    success: false
                    message: "Plan description, charge, and type are required"
                invalidCharge:
                  value:
                    success: false
                    message: Plan charge must be a positive number
                invalidSessionDuration:
                  value:
                    success: false
                    message: Sessions duration must be between 1 and 120 minutes
                missingPlanType:
                  value:
                    success: false
                    message: Either sessionsDuration or (callsPerMonth and minutesPerCall) must be provided
        "401":
          description: Unauthorized - user not logged in
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Forbidden - user not authorized to create plans for this mentor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                success: false
                message: You are not authorized to create plans for this mentor
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  "/api/mentors/{mentorId}/plans/{planId}":
    get:
      tags:
        - mentor
      summary: Get plan details
      description: "Retrieve detailed information about a specific mentorship plan, including session duration or mentorship benefits."
      operationId: getPlanDetails
      parameters:
        - name: mentorId
          in: path
          required: true
          description: Unique identifier of the mentor
          schema:
            type: integer
            example: 1
        - name: planId
          in: path
          required: true
          description: Unique identifier of the plan
          schema:
            type: integer
            example: 5
      responses:
        "200":
          description: Plan details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Plan details retrieved successfully
                  data:
                    oneOf:
                      - type: object
                        properties:
                          plan_id:
                            type: integer
                            example: 1
                            description: Unique plan identifier
                          plan_description:
                            type: string
                            example: 30-minute focused mentorship session
                            description: Description of the session plan
                          plan_charge:
                            type: number
                            format: decimal
                            example: 50
                            description: Price of the session plan
                          plan_type:
                            type: string
                            example: Beginner
                            description: Type/tier of the plan
                          mentor_id:
                            type: integer
                            example: 1
                            description: ID of the mentor offering this plan
                          sessions_duration:
                            type: integer
                            example: 30
                            description: Duration of the session in minutes
                          plan_category:
                            type: string
                            enum:
                              - session
                            example: session
                            description: Category of the plan (always 'session' for session plans)
                      - type: object
                        properties:
                          plan_id:
                            type: integer
                            example: 5
                            description: Unique plan identifier
                          plan_description:
                            type: string
                            example: Monthly mentorship - 2 calls per month
                            description: Description of the mentorship plan
                          plan_charge:
                            type: number
                            format: decimal
                            example: 199
                            description: Monthly price of the mentorship plan
                          plan_type:
                            type: string
                            example: Lite
                            description: Type/tier of the plan
                          mentor_id:
                            type: integer
                            example: 1
                            description: ID of the mentor offering this plan
                          calls_per_month:
                            type: integer
                            example: 2
                            description: Number of calls included per month
                          minutes_per_call:
                            type: integer
                            example: 60
                            description: Duration of each call in minutes
                          benefits:
                            type: array
                            items:
                              type: string
                            example:
                              - 2 calls per month (60min/call)
                              - Email support
                              - Career guidance
                            description: List of benefits included in the mentorship plan
                          plan_category:
                            type: string
                            enum:
                              - mentorship
                            example: mentorship
                            description: Category of the plan (always 'mentorship' for mentorship plans)
              examples:
                sessionPlan:
                  value:
                    success: true
                    message: Plan details retrieved successfully
                    data:
                      plan_id: 1
                      plan_description: 1-hour deep-dive session
                      plan_charge: 90
                      plan_type: Introductory
                      mentor_id: 1
                      sessions_duration: 60
                      plan_category: session
                mentorshipPlan:
                  value:
                    success: true
                    message: Plan details retrieved successfully
                    data:
                      plan_id: 5
                      plan_description: Premium mentorship package
                      plan_charge: 699
                      plan_type: Premium
                      mentor_id: 1
                      calls_per_month: 8
                      minutes_per_call: 60
                      benefits:
                        - 8 calls per month (60min/call)
                        - Priority 24/7 chat support
                        - Code review
                        - Career guidance
                        - Interview preparation
                      plan_category: mentorship
        "400":
          description: Invalid mentor ID or plan ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Plan not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                success: false
                message: Plan not found
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      tags:
        - mentor
      summary: Update a plan
