          application/json:
            schema:
              type: object
              description: Request body for sending a new message
              properties:
                receiver_id:
                  type: integer
                  example: 2
                  description: ID of the user who will receive the message
                content:
                  type: string
                  example: Hello! I'd like to schedule a session.
                  minLength: 1
                  maxLength: 5000
                  description: Message text content (1-5000 characters)
              required:
                - receiver_id
                - content
