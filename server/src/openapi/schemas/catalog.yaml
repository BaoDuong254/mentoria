SuperCategoryItem:
  type: object
  description: A super category with its ID, name, and the count of mentors who have skills in this category or its subcategories
  properties:
    category_id:
      type: integer
      description: Unique identifier for the category
      example: 1
    category_name:
      type: string
      description: Name of the super category
      example: "Technology & Programming"
    mentor_count:
      type: integer
      description: Total number of mentors who have skills in this category or any of its subcategories
      example: 42
  required:
    - category_id
    - category_name
    - mentor_count

PaginationInfo:
  type: object
  description: Pagination metadata for list responses
  properties:
    currentPage:
      type: integer
      description: Current page number
      example: 1
    totalPages:
      type: integer
      description: Total number of pages available
      example: 5
    totalItems:
      type: integer
      description: Total number of items across all pages
      example: 42
    itemsPerPage:
      type: integer
      description: Number of items per page
      example: 10
    hasNextPage:
      type: boolean
      description: Whether there is a next page available
      example: true
    hasPreviousPage:
      type: boolean
      description: Whether there is a previous page available
      example: false
  required:
    - currentPage
    - totalPages
    - totalItems
    - itemsPerPage
    - hasNextPage
    - hasPreviousPage

SuperCategoriesData:
  type: object
  description: Data object containing super categories and pagination information
  properties:
    categories:
      type: array
      description: List of super categories
      items:
        $ref: "#/SuperCategoryItem"
    pagination:
      $ref: "#/PaginationInfo"
  required:
    - categories
    - pagination

SkillItem:
  type: object
  description: A skill with its ID, name, category information, and the count of mentors who possess this skill
  properties:
    skill_id:
      type: integer
      description: Unique identifier for the skill
      example: 5
    skill_name:
      type: string
      description: Name of the skill
      example: "JavaScript"
    mentor_count:
      type: integer
      description: Total number of mentors who possess this skill
      example: 28
    category_id:
      type: integer
      nullable: true
      description: Unique identifier for the category this skill belongs to
      example: 3
    category_name:
      type: string
      nullable: true
      description: Name of the category this skill belongs to
      example: "Web Development"
    super_category_id:
      type: integer
      nullable: true
      description: Unique identifier for the super category (parent category)
      example: 1
    super_category_name:
      type: string
      nullable: true
      description: Name of the super category (parent category)
      example: "Technology & Programming"
  required:
    - skill_id
    - skill_name
    - mentor_count
    - category_id
    - category_name
    - super_category_id
    - super_category_name

SkillsData:
  type: object
  description: Data object containing skills and pagination information
  properties:
    skills:
      type: array
      description: List of skills
      items:
        $ref: "#/SkillItem"
    pagination:
      $ref: "#/PaginationInfo"
  required:
    - skills
    - pagination
