MenteeProfile:
  type: object
  properties:
    user_id:
      type: integer
      example: 1
    first_name:
      type: string
      example: "John"
    last_name:
      type: string
      example: "Doe"
    email:
      type: string
      format: email
      example: "john.doe@example.com"
    sex:
      type: string
      enum: ["Male", "Female"]
      nullable: true
    avatar_url:
      type: string
      nullable: true
    country:
      type: string
      nullable: true
    timezone:
      type: string
      nullable: true
    goal:
      type: string
      nullable: true
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
      nullable: true
    is_email_verified:
      type: boolean
      default: false

UpdateMenteeProfileRequest:
  type: object
  properties:
    firstName:
      type: string
      example: "John"
    lastName:
      type: string
      example: "Doe"
    sex:
      type: string
      enum: ["Male", "Female"]
    country:
      type: string
    timezone:
      type: string
    goal:
      type: string

MenteeListItem:
  type: object
  properties:
    user_id:
      type: integer
      example: 1
    first_name:
      type: string
      example: "John"
    last_name:
      type: string
      example: "Doe"
    avatar_url:
      type: string
      nullable: true
    country:
      type: string
      nullable: true
    goal:
      type: string
      nullable: true
    created_at:
      type: string
      format: date-time
