# Meeting schemas

MeetingResponse:
  type: object
  description: Complete meeting information with mentor, mentee, and plan details
  properties:
    meeting_id:
      type: integer
      description: Unique identifier for the meeting
      example: 1
    invoice_id:
      type: integer
      description: Associated invoice ID
      example: 1
    plan_registerations_id:
      type: integer
      description: Associated plan registration ID
      example: 1
    status:
      type: string
      enum: [Pending, Scheduled, Completed, Cancelled]
      description: |
        Current status of the meeting:
        - Pending: Created but no Google Meet link yet
        - Scheduled: Google Meet link added, ready for session
        - Completed: Session completed
        - Cancelled: Meeting was cancelled
      example: "Scheduled"
    location:
      type: string
      description: Google Meet link or meeting location URL
      example: "https://meet.google.com/abc-defg-hij"
    start_time:
      type: string
      format: date-time
      description: Meeting start time in ISO 8601 format
      example: "2025-12-01T09:00:00.000Z"
    end_time:
      type: string
      format: date-time
      description: Meeting end time in ISO 8601 format
      example: "2025-12-01T10:00:00.000Z"
    date:
      type: string
      format: date
      description: Meeting date
      example: "2025-12-01"
    mentor_id:
      type: integer
      description: Mentor's user ID
      example: 1
    mentor_first_name:
      type: string
      description: Mentor's first name
      example: "John"
    mentor_last_name:
      type: string
      description: Mentor's last name
      example: "Doe"
    mentor_avatar_url:
      type: string
      nullable: true
      description: Mentor's avatar URL
      example: "https://i.pravatar.cc/150?img=1"
    mentor_email:
      type: string
      format: email
      description: Mentor's email address
      example: "john.doe@example.com"
    mentee_id:
      type: integer
      description: Mentee's user ID
      example: 6
    mentee_first_name:
      type: string
      description: Mentee's first name
      example: "Alice"
    mentee_last_name:
      type: string
      description: Mentee's last name
      example: "Smith"
    mentee_avatar_url:
      type: string
      nullable: true
      description: Mentee's avatar URL
      example: "https://i.pravatar.cc/150?img=20"
    mentee_email:
      type: string
      format: email
      description: Mentee's email address
      example: "alice.smith@example.com"
    plan_type:
      type: string
      description: Type of the mentorship plan
      example: "Beginner"
    plan_description:
      type: string
      description: Description of the mentorship plan
      example: "30-minute focused mentorship session covering React, Node.js, and web development best practices"
    plan_charge:
      type: number
      format: decimal
      description: Original price of the plan
      example: 50.00
    amount_paid:
      type: number
      format: decimal
      description: Actual amount paid (after discounts)
      example: 45.00
  required:
    - meeting_id
    - invoice_id
    - plan_registerations_id
    - status
    - location
    - start_time
    - end_time
    - date
    - mentor_id
    - mentor_first_name
    - mentor_last_name
    - mentor_email
    - mentee_id
    - mentee_first_name
    - mentee_last_name
    - mentee_email
    - plan_type
    - plan_description
    - plan_charge
    - amount_paid

UpdateMeetingLocationRequest:
  type: object
  description: Request body for updating meeting location
  properties:
    location:
      type: string
      description: Google Meet link or meeting location URL
      example: "https://meet.google.com/abc-defg-hij"
  required:
    - location

UpdateMeetingStatusRequest:
  type: object
  description: Request body for updating meeting status
  properties:
    status:
      type: string
      enum: [Scheduled, Completed, Cancelled]
      description: |
        New status for the meeting. Valid values:
        - Scheduled: Meeting is scheduled (use when adding location)
        - Completed: Session has been completed
        - Cancelled: Meeting is cancelled
      example: "Completed"
  required:
    - status
