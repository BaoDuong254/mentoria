# Request schemas
UpdateMentorProfileRequest:
  type: object
  properties:
    firstName:
      type: string
      minLength: 1
      example: "John"
      description: "Mentor's first name"
    lastName:
      type: string
      minLength: 1
      example: "Doe"
      description: "Mentor's last name"
    sex:
      type: string
      enum: ["Male", "Female"]
      example: "Male"
      description: "Mentor's gender"
    country:
      type: string
      example: "USA"
      description: "Mentor's country of residence"
    timezone:
      type: string
      example: "America/New_York"
      description: "Mentor's timezone"
    bio:
      type: string
      example: "Experienced software engineer with 10+ years in web development"
      description: "Mentor's biography"
    headline:
      type: string
      example: "Senior Software Engineer at Tech Corp"
      description: "Mentor's professional headline"
    responseTime:
      type: string
      example: "Within 24 hours"
      description: "Average response time description (e.g., 'Within 1 hour', '1-2 days')"
    cvUrl:
      type: string
      format: uri
      example: "https://cloudinary.com/cvs/mentor-john-cv.pdf"
      description: "URL to mentor's CV (PDF)"
    socialLinks:
      type: array
      items:
        type: object
        required:
          - link
          - platform
        properties:
          link:
            type: string
            format: uri
            example: "https://linkedin.com/in/johndoe"
          platform:
            type: string
            example: "LinkedIn"
      description: "Mentor's social media links"
    companies:
      type: array
      items:
        type: object
        required:
          - companyName
          - jobTitleName
        properties:
          companyName:
            type: string
            example: "Tech Corp"
          jobTitleName:
            type: string
            example: "Senior Software Engineer"
      example:
        - companyName: "Tech Corp"
          jobTitleName: "Senior Software Engineer"
        - companyName: "Web Solutions"
          jobTitleName: "Frontend Developer"
      description: "Companies where mentor has worked or is working"
    languages:
      type: array
      items:
        type: string
      example: ["English", "Spanish", "French"]
      description: "Languages spoken by mentor"
    skillIds:
      type: array
      items:
        type: integer
      example: [1, 2, 3]
      description: "Array of skill IDs representing areas of expertise"

# Response schemas
MentorsListResponse:
  type: object
  properties:
    mentors:
      type: array
      items:
        $ref: "#/MentorListItem"
    pagination:
      $ref: "#/PaginationInfo"

MentorListItem:
  type: object
  properties:
    user_id:
      type: integer
      example: 1
    first_name:
      type: string
      example: "John"
    last_name:
      type: string
      example: "Doe"
    avatar_url:
      type: string
      nullable: true
      format: uri
      example: "https://example.com/avatars/mentor-john.jpg"
    country:
      type: string
      nullable: true
      example: "USA"
    bio:
      type: string
      nullable: true
      example: "Experienced software engineer with 10+ years"
    headline:
      type: string
      nullable: true
      example: "Senior Software Engineer at Tech Corp"
    response_time:
      type: string
      example: "Within 24 hours"
      description: "Average response time description"
    total_feedbacks:
      type: integer
      example: 15
      description: "Total number of feedback entries received"
    average_rating:
      type: number
      nullable: true
      format: float
      example: 4.8
      description: "Average rating calculated from all feedbacks"
    lowest_plan_price:
      type: number
      nullable: true
      format: decimal
      example: 49.99
      description: "Lowest price among all plans offered by the mentor"
    skills:
      type: array
      items:
        $ref: "#/Skill"
      description: "Mentor's skills and areas of expertise"
    languages:
      type: array
      items:
        type: string
      example: ["English", "Spanish"]
      description: "Languages spoken by the mentor"

PaginationInfo:
  type: object
  properties:
    currentPage:
      type: integer
      example: 1
    totalPages:
      type: integer
      example: 5
    totalItems:
      type: integer
      example: 47
    itemsPerPage:
      type: integer
      example: 10
    hasNextPage:
      type: boolean
      example: true
    hasPreviousPage:
      type: boolean
      example: false

MentorProfileResponse:
  type: object
  properties:
    user_id:
      type: integer
      example: 1
      description: "Unique mentor identifier"
    first_name:
      type: string
      example: "John"
      description: "Mentor's first name"
    last_name:
      type: string
      example: "Doe"
      description: "Mentor's last name"
    email:
      type: string
      format: email
      example: "john.mentor@example.com"
      description: "Mentor's email address"
    sex:
      type: string
      nullable: true
      enum: ["Male", "Female"]
      example: "Male"
      description: "Mentor's gender"
    avatar_url:
      type: string
      nullable: true
      format: uri
      example: "https://example.com/avatars/mentor-john.jpg"
      description: "URL to mentor's avatar image"
    country:
      type: string
      nullable: true
      example: "USA"
      description: "Mentor's country of residence"
    timezone:
      type: string
      nullable: true
      example: "America/New_York"
      description: "Mentor's timezone"
    bio:
      type: string
      nullable: true
      example: "Experienced software engineer with 10+ years in web development"
      description: "Mentor's biography"
    headline:
      type: string
      nullable: true
      example: "Senior Software Engineer at Tech Corp"
      description: "Mentor's professional headline"
    response_time:
      type: string
      example: "Within 24 hours"
      description: "Average response time description"
    cv_url:
      type: string
      nullable: true
      format: uri
      example: "https://cloudinary.com/cvs/mentor-john-cv.pdf"
      description: "URL to mentor's CV (PDF)"
    social_links:
      type: array
      items:
        $ref: "#/SocialLink"
      description: "Mentor's social media links"
    companies:
      type: array
      items:
        $ref: "#/Company"
      description: "Companies where mentor has worked"
    skills:
      type: array
      items:
        $ref: "#/Skill"
      description: "Skills and areas of expertise"
    languages:
      type: array
      items:
        type: string
      example: ["English", "Spanish", "French"]
      description: "Languages spoken by mentor"
    plans:
      type: array
      items:
        $ref: "#/Plan"
      description: "Mentorship plans offered by mentor"
    total_mentees:
      type: integer
      example: 25
      description: "Total number of unique mentees guided"
    total_feedbacks:
      type: integer
      example: 15
      description: "Total number of feedback entries received"
    total_stars:
      type: integer
      example: 72
      description: "Total cumulative star rating from all feedbacks"
    average_rating:
      type: number
      nullable: true
      format: float
      example: 4.8
      description: "Average rating calculated from feedbacks (total_stars / total_feedbacks)"

SocialLink:
  type: object
  properties:
    link:
      type: string
      format: uri
      example: "https://linkedin.com/in/johndoe"
      description: "URL to social media profile"
    platform:
      type: string
      example: "LinkedIn"
      description: "Social media platform name"

Company:
  type: object
  properties:
    company_id:
      type: integer
      example: 1
      description: "Unique company identifier"
    company_name:
      type: string
      example: "Tech Corp"
      description: "Company name"
    job_title_id:
      type: integer
      example: 3
      description: "Unique job title identifier"
    job_name:
      type: string
      example: "Senior Software Engineer"
      description: "Mentor's job title at the company"

Skill:
  type: object
  properties:
    skill_id:
      type: integer
      example: 1
      description: "Unique skill identifier"
    skill_name:
      type: string
      example: "JavaScript"
      description: "Skill or area of expertise"

Plan:
  type: object
  properties:
    plan_id:
      type: integer
      example: 1
      description: "Unique plan identifier"
    plan_description:
      type: string
      example: "1-hour mentorship session with personalized career guidance"
      description: "Description of the mentorship plan"
    plan_charge:
      type: number
      format: decimal
      example: 99.99
      description: "Cost of the plan"
    plan_type:
      type: string
      example: "Session"
      description: "Type of plan (Session or Mentorship)"
    sessions_duration:
      type: integer
      nullable: true
      example: 60
      description: "Duration of session in minutes (only for Session type plans)"
    benefits:
      type: array
      nullable: true
      items:
        type: string
      example:
        - "1-on-1 video call"
        - "Code review"
        - "Career guidance"
      description: "List of benefits included in the plan (only for Mentorship type plans)"

MentorStatsResponse:
  type: object
  properties:
    total_mentees:
      type: integer
      example: 25
      description: "Total number of unique mentees guided by the mentor"
    total_feedbacks:
      type: integer
      example: 15
      description: "Total number of feedback entries received by the mentor"
    total_stars:
      type: integer
      example: 72
      description: "Total cumulative star rating from all feedbacks"
    average_rating:
      type: number
      nullable: true
      format: float
      example: 4.8
      description: "Average rating calculated from feedbacks (total_stars / total_feedbacks)"
