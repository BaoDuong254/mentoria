# Request schemas
UpdateMentorProfileRequest:
  type: object
  properties:
    firstName:
      type: string
      minLength: 1
      example: "John"
      description: "Mentor's first name"
    lastName:
      type: string
      minLength: 1
      example: "Doe"
      description: "Mentor's last name"
    sex:
      type: string
      enum: ["Male", "Female"]
      example: "Male"
      description: "Mentor's gender"
    country:
      type: string
      example: "USA"
      description: "Mentor's country of residence"
    timezone:
      type: string
      example: "America/New_York"
      description: "Mentor's timezone"
    bio:
      type: string
      example: "Experienced software engineer with 10+ years in web development"
      description: "Mentor's biography"
    headline:
      type: string
      example: "Senior Software Engineer at Tech Corp"
      description: "Mentor's professional headline"
    responseTime:
      type: string
      example: "Within 24 hours"
      description: "Average response time description (e.g., 'Within 1 hour', '1-2 days')"
    cvUrl:
      type: string
      format: uri
      example: "https://cloudinary.com/cvs/mentor-john-cv.pdf"
      description: "URL to mentor's CV (PDF)"
    bankName:
      type: string
      example: "Vietcombank"
      description: "Name of mentor's bank"
    accountNumber:
      type: string
      example: "1234567890"
      description: "Bank account number"
    accountHolderName:
      type: string
      example: "John Doe"
      description: "Name of the account holder"
    bankBranch:
      type: string
      example: "Ho Chi Minh City Branch"
      description: "Bank branch location"
    swiftCode:
      type: string
      example: "BFTVVNVX"
      description: "SWIFT/BIC code for international transfers"
    socialLinks:
      type: array
      items:
        type: object
        required:
          - link
          - platform
        properties:
          link:
            type: string
            format: uri
            example: "https://linkedin.com/in/johndoe"
          platform:
            type: string
            example: "LinkedIn"
      description: "Mentor's social media links"
    companies:
      type: array
      items:
        type: object
        required:
          - companyName
          - jobTitleName
        properties:
          companyName:
            type: string
            example: "Tech Corp"
          jobTitleName:
            type: string
            example: "Senior Software Engineer"
      example:
        - companyName: "Tech Corp"
          jobTitleName: "Senior Software Engineer"
        - companyName: "Web Solutions"
          jobTitleName: "Frontend Developer"
      description: "Companies where mentor has worked or is working"
    languages:
      type: array
      items:
        type: string
      example: ["English", "Spanish", "French"]
      description: "Languages spoken by mentor"
    skillIds:
      type: array
      items:
        type: integer
      example: [1, 2, 3]
      description: "Array of skill IDs representing areas of expertise"

# Response schemas
MentorsListResponse:
