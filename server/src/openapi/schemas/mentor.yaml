# Plan Request Schemas
CreatePlanSessionRequest:
  type: object
  required:
    - planDescription
    - planCharge
    - planType
    - sessionsDuration
  properties:
    planDescription:
      type: string
      example: "45-minute career coaching session"
      description: "Description of the session plan"
    planCharge:
      type: number
      format: decimal
      minimum: 0.01
      example: 75.00
      description: "Price of the session plan"
    planType:
      type: string
      example: "Beginner"
      description: "Type/tier of the plan (e.g., Beginner, Introductory)"
    sessionsDuration:
      type: integer
      minimum: 1
      maximum: 120
      example: 45
      description: "Duration of the session in minutes (1-120)"

CreatePlanMentorshipRequest:
  type: object
  required:
    - planDescription
    - planCharge
    - planType
    - callsPerMonth
    - minutesPerCall
  properties:
    planDescription:
      type: string
      example: "Standard mentorship - 4 calls per month"
      description: "Description of the mentorship plan"
    planCharge:
      type: number
      format: decimal
      minimum: 0.01
      example: 349.00
      description: "Monthly price of the mentorship plan"
    planType:
      type: string
      example: "Standard"
      description: "Type/tier of the plan (e.g., Lite, Standard, Premium)"
    callsPerMonth:
      type: integer
      minimum: 1
      example: 4
      description: "Number of calls included per month"
    minutesPerCall:
      type: integer
      minimum: 1
      maximum: 120
      example: 60
      description: "Duration of each call in minutes (1-120)"
    benefits:
      type: array
      items:
        type: string
      example:
        - "4 calls per month (60min/call)"
        - "Unlimited chat support"
        - "Code review"
        - "Career guidance"
      description: "List of benefits included in the mentorship plan"

