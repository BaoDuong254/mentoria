# Admin Mentee schemas - based on actual database and service
AdminMenteeItem:
  type: object
  properties:
    user_id:
      type: integer
      example: 1
    first_name:
      type: string
      example: "John"
    last_name:
      type: string
      example: "Doe"
    email:
      type: string
      format: email
      example: "john.doe@example.com"
    status:
      type: string
      enum: [Pending, Active, Inactive, Banned]
      example: "Active"
    goal:
      type: string
      nullable: true
      example: "Learn programming"

AdminMenteeListResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    message:
      type: string
      example: "Mentees retrieved successfully"
    data:
      type: array
      items:
        $ref: "#/AdminMenteeItem"
    pagination:
      $ref: "#/PaginationInfo"

AdminMenteeDetailResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    data:
      $ref: "#/AdminMenteeItem"

UpdateAdminMenteeRequest:
  type: object
  properties:
    first_name:
      type: string
      example: "John"
    last_name:
      type: string
      example: "Doe"
    email:
      type: string
      format: email
      example: "john.doe@example.com"
    goal:
      type: string
      example: "Learn web development"

