supercategories:
  get:
    tags:
      - catalog
    summary: Get super categories
    description: |-
      Retrieve a paginated list of super categories (top-level categories) with mentor counts.
      Each super category includes the total number of mentors who have skills in that category or any of its subcategories.
      Results are ordered by mentor count (descending) and then by category name (ascending).
    operationId: getSuperCategories
    parameters:
      - name: page
        in: query
        required: false
        description: Page number (default 1)
        schema:
          type: integer
          minimum: 1
          example: 1
      - name: limit
        in: query
        required: false
        description: Number of items per page (default 10, max 100)
        schema:
          type: integer
          minimum: 1
          maximum: 100
          example: 10
    responses:
      "200":
        description: Super categories retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: "Found 15 super categories"
                data:
                  $ref: "../schemas/catalog.yaml#/SuperCategoriesData"
      "400":
        description: Invalid query parameters or validation errors
        content:
          application/json:
            schema:
              $ref: "../schemas/auth.yaml#/ValidationErrorResponse"
            examples:
              invalidPage:
                value:
                  success: false
                  message: "Page must be a positive integer"
                  errors:
                    - message: "Page must be a positive integer"
                      path: ["page"]
              invalidLimit:
                value:
                  success: false
                  message: "Limit must be between 1 and 100"
                  errors:
                    - message: "Limit must be between 1 and 100"
                      path: ["limit"]
      "500":
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "../schemas/auth.yaml#/ErrorResponse"
