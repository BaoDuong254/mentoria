cancelMeeting:
  delete:
    tags:
      - meeting
    summary: Cancel a meeting
    description: |
      Cancel a meeting by changing its status to 'Cancelled'.
      Both mentees and mentors can cancel their own meetings.

      **Access Control:**
      - Mentee: Can cancel meetings where they are the mentee
      - Mentor: Can cancel meetings where they are the mentor

      **Status Restrictions:**
      - Only meetings with status 'Pending' or 'Scheduled' can be cancelled
      - Already completed or cancelled meetings cannot be cancelled again

      **Workflow:**
      1. User requests to cancel a meeting
      2. System verifies the user owns the meeting (either as mentee or mentor)
      3. System verifies the meeting is in a cancellable state
      4. Meeting status is updated to 'Cancelled'
      5. Meeting remains in database for record-keeping
    operationId: cancelMeeting
    security:
      - cookieAuth: []
    parameters:
      - name: meetingId
        in: path
        required: true
        description: The unique identifier of the meeting to cancel
        schema:
          type: integer
          example: 1
    responses:
      "200":
        description: Meeting cancelled successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: "Meeting cancelled successfully"
                data:
                  $ref: "../schemas/meeting.yaml#/MeetingResponse"
      "400":
        description: Invalid meeting ID
        content:
          application/json:
            schema:
              $ref: "../schemas/_index.yaml#/ErrorResponse"
      "401":
        description: Unauthorized - user not logged in
        content:
          application/json:
            schema:
              $ref: "../schemas/_index.yaml#/ErrorResponse"
      "403":
        description: Forbidden - only mentees and mentors can cancel meetings
        content:
          application/json:
            schema:
              $ref: "../schemas/_index.yaml#/ErrorResponse"
      "404":
        description: Meeting not found or user does not have permission to cancel it
        content:
          application/json:
            schema:
              $ref: "../schemas/_index.yaml#/ErrorResponse"
      "500":
        description: Internal server error (includes status restriction errors)
        content:
          application/json:
            schema:
              $ref: "../schemas/_index.yaml#/ErrorResponse"

deleteMeetingPermanently:
  delete:
    tags:
      - meeting
    summary: Permanently delete a cancelled meeting
    description: |
      Permanently delete a meeting from the database.
      This action is irreversible and should only be used for cancelled meetings.

      **Access Control:**
      - Mentee: Can delete meetings where they are the mentee
      - Mentor: Can delete meetings where they are the mentor

      **Status Restrictions:**
      - Only meetings with status 'Cancelled' can be permanently deleted
      - Pending, Scheduled, or Completed meetings cannot be deleted

      **Important Notes:**
      - This will also delete any associated complaints for the meeting
      - This action cannot be undone
      - Use this to clean up cancelled meetings from the user's dashboard

      **Workflow:**
      1. User requests to permanently delete a cancelled meeting
      2. System verifies the user owns the meeting
      3. System verifies the meeting status is 'Cancelled'
      4. System deletes related complaints (if any)
      5. System permanently deletes the meeting from database
    operationId: deleteMeetingPermanently
    security:
      - cookieAuth: []
    parameters:
      - name: meetingId
        in: path
        required: true
        description: The unique identifier of the meeting to permanently delete
        schema:
          type: integer
          example: 1
    responses:
      "200":
        description: Meeting deleted permanently
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: "Meeting deleted permanently"
      "400":
        description: Invalid meeting ID
        content:
          application/json:
            schema:
              $ref: "../schemas/_index.yaml#/ErrorResponse"
      "401":
        description: Unauthorized - user not logged in
        content:
          application/json:
            schema:
              $ref: "../schemas/_index.yaml#/ErrorResponse"
      "403":
        description: Forbidden - only mentees and mentors can delete meetings
        content:
          application/json:
            schema:
              $ref: "../schemas/_index.yaml#/ErrorResponse"
      "404":
        description: Meeting not found or user does not have permission to delete it
        content:
          application/json:
            schema:
              $ref: "../schemas/_index.yaml#/ErrorResponse"
      "500":
        description: Internal server error (includes status restriction errors)
        content:
          application/json:
            schema:
              $ref: "../schemas/_index.yaml#/ErrorResponse"
