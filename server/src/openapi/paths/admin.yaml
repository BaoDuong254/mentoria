# ===== MENTEE ENDPOINTS =====
menteesList:
  get:
    tags:
      - admin
    summary: List all mentees
    description: Retrieve a list of all mentees with their user info and goal. Requires admin authentication.
    security:
      - cookieAuth: []
    responses:
      "200":
        description: List of mentees retrieved successfully
        content:
          application/json:
            schema:
              $ref: "../schemas/admin.yaml#/AdminMenteeListResponse"
      "401":
        description: Unauthorized - Invalid or missing authentication
        content:
          application/json:
            schema:
              $ref: "../schemas/auth.yaml#/ErrorResponse"
      "500":
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "../schemas/auth.yaml#/ErrorResponse"

mentee:
  get:
    tags:
      - admin
    summary: Get mentee by ID
    description: Retrieve detailed information about a specific mentee by user_id. Requires admin authentication.
    security:
      - cookieAuth: []
    parameters:
      - name: id
        in: path
        description: User ID of the mentee
        required: true
        schema:
          type: integer
          example: 1
    responses:
      "200":
        description: Mentee details retrieved successfully
        content:
          application/json:
            schema:
              $ref: "../schemas/admin.yaml#/AdminMenteeDetailResponse"
      "400":
        description: Invalid id
        content:
          application/json:
            schema:
              $ref: "../schemas/auth.yaml#/ErrorResponse"
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "../schemas/auth.yaml#/ErrorResponse"
      "404":
        description: Mentee not found
        content:
          application/json:
            schema:
              $ref: "../schemas/auth.yaml#/ErrorResponse"
      "500":
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "../schemas/auth.yaml#/ErrorResponse"
  put:
    tags:
      - admin
    summary: Update mentee by ID
    description: Update mentee's user info (first_name, last_name, email) and/or goal. Requires admin authentication.
    security:
      - cookieAuth: []
    parameters:
      - name: id
        in: path
        description: User ID of the mentee
        required: true
        schema:
          type: integer
          example: 1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../schemas/admin.yaml#/UpdateAdminMenteeRequest"
    responses:
      "200":
        description: Mentee updated successfully
        content:
          application/json:
            schema:
              $ref: "../schemas/admin.yaml#/AdminSuccessResponse"
            example:
              success: true
              message: "Mentee updated"
      "400":
        description: Invalid id
        content:
          application/json:
            schema:
              $ref: "../schemas/auth.yaml#/ErrorResponse"
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "../schemas/auth.yaml#/ErrorResponse"
      "500":
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "../schemas/auth.yaml#/ErrorResponse"
  delete:
    tags:
      - admin
    summary: Delete mentee by ID
    description: Delete a mentee from the system. This will delete the user record (CASCADE deletes mentee record). Requires admin authentication.
    security:
      - cookieAuth: []
    parameters:
      - name: id
        in: path
        description: User ID of the mentee
        required: true
        schema:
          type: integer
          example: 1
    responses:
      "200":
        description: Mentee deleted successfully
        content:
          application/json:
            schema:
              $ref: "../schemas/admin.yaml#/AdminSuccessResponse"
            example:
              success: true
              message: "Mentee deleted"
      "400":
        description: Invalid id
        content:
          application/json:
            schema:
              $ref: "../schemas/auth.yaml#/ErrorResponse"
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "../schemas/auth.yaml#/ErrorResponse"
      "404":
        description: Mentee not found
        content:
          application/json:
            schema:
              $ref: "../schemas/auth.yaml#/ErrorResponse"
      "500":
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "../schemas/auth.yaml#/ErrorResponse"

