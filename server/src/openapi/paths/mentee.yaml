  mentee:
    get:
      tags:
        - mentee
      summary: Get mentee profile
      description: Retrieve detailed profile information for a specific mentee.
      parameters:
        - name: menteeId
          in: path
          required: true
          description: ID of the mentee to get
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Mentee profile retrieved successfully"
                  data:
                    $ref: '../schemas/mentee.yaml#/MenteeProfile'
        '400':
          description: Invalid ID supplied
        '404':
          description: Mentee not found
        '500':
          description: Internal server error
    put:
      tags:
        - mentee
      summary: Update mentee profile
      description: Update profile information for a specific mentee. Only the mentee can update their own profile.
      security:
        - cookieAuth: []
      parameters:
        - name: menteeId
          in: path
          required: true
          description: ID of the mentee to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/mentee.yaml#/UpdateMenteeProfileRequest'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Mentee profile updated successfully"
        '400':
          description: Invalid input
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - can only update own profile
        '404':
          description: Mentee not found
        '500':
          description: Internal server error

menteesList:
    get:
      tags:
        - mentee
      summary: Get list of mentees
      description: Retrieve a paginated list of mentees
      parameters:
        - name: page
          in: query
          description: Page number for pagination
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Mentees retrieved successfully"
                  data:
                    type: object
                    properties:
                      mentees:
                        type: array
                        items:
                          $ref: '../schemas/mentee.yaml#/MenteeListItem'
                      pagination:
                        type: object
                        properties:
                          currentPage:
                            type: integer
                            example: 1
                          totalPages:
                            type: integer
                            example: 5
                          totalItems:
                            type: integer
                            example: 50
                          itemsPerPage:
                            type: integer
                            example: 10
                          hasNextPage:
                            type: boolean
                            example: true
                          hasPreviousPage:
                            type: boolean
                            example: false
        '400':
          description: Invalid parameters
        '500':
          description: Internal server error