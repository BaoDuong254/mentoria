searchMentors:
  get:
    tags:
      - search
    summary: Search mentors
    description: Search for mentors by keyword across multiple fields including name, bio, headline, skills, categories, companies, job titles, and languages. Returns a paginated list of matching mentors.
    operationId: searchMentors
    parameters:
      - name: keyword
        in: query
        required: true
        description: Search keyword to match against mentor profiles
        schema:
          type: string
          minLength: 1
          example: "javascript"
      - name: page
        in: query
        required: false
        description: Page number (default 1)
        schema:
          type: integer
          minimum: 1
          example: 1
      - name: limit
        in: query
        required: false
        description: Number of items per page (default 10, max 100)
        schema:
          type: integer
          minimum: 1
          maximum: 100
          example: 10
    responses:
      "200":
        description: Search completed successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: 'Found 15 mentors matching "javascript"'
                data:
                  $ref: "../schemas/search.yaml#/SearchMentorsResponse"
      "400":
        description: Invalid query parameters or validation errors
        content:
          application/json:
            schema:
              $ref: "../schemas/auth.yaml#/ValidationErrorResponse"
            examples:
              missingKeyword:
                value:
                  success: false
                  message: "Keyword cannot be empty"
                  errors:
                    - message: "Keyword cannot be empty"
                      path: ["keyword"]
              invalidPage:
                value:
                  success: false
                  message: "Page must be a positive integer"
                  errors:
                    - message: "Page must be a positive integer"
                      path: ["page"]
              invalidLimit:
                value:
                  success: false
                  message: "Limit must be between 1 and 100"
                  errors:
                    - message: "Limit must be between 1 and 100"
                      path: ["limit"]
      "500":
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "../schemas/auth.yaml#/ErrorResponse"

