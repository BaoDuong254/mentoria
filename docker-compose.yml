services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mentoria-db
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASS}
      - MSSQL_PID=Developer
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
    ports:
      - "1433:1433"
    volumes:
      - db-data:/var/opt/mssql
      - ./server/src/database:/docker-entrypoint-initdb.d:ro
      - ./server/scripts/init-db.sh:/init-db.sh:ro
    healthcheck:
      test:
        - CMD-SHELL
        - |
          /opt/mssql-tools18/bin/sqlcmd -S localhost,1433 -U "$${DB_USER}" -P "$${DB_PASS}" -d "$${DB_NAME}" -Q "SELECT 1 FROM INFORMATION_SCHEMA.TABLES WHERE TABLE_NAME = 'users'" -C
      interval: 15s
      timeout: 10s
      retries: 30
      start_period: 90s
    networks:
      - mentoria-network
    command: ["/bin/bash", "/init-db.sh"]

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME}/mentoria-server:latest
    container_name: mentoria-server
    restart: unless-stopped
    ports:
      - "4002:4002"
    env_file:
      - ./server/.env
    environment:
      - DB_SERVER=db
    volumes:
      - ./server/public:/app/public
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:4002/",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mentoria-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME}/mentoria-client:latest
    container_name: mentoria-client
    restart: unless-stopped
    ports:
      - "4003:80"
      - "8082:8080"
    env_file:
      - ./client/.env
    depends_on:
      server:
        condition: service_healthy
    networks:
      - mentoria-network

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: mentoria-nginx-exporter
    restart: unless-stopped
    ports:
      - "9114:9113"
    command:
      - "-nginx.scrape-uri=http://mentoria-client:8080/nginx-metrics"
    depends_on:
      - client
    networks:
      - mentoria-network

  sqlpad:
    image: sqlpad/sqlpad:latest
    container_name: mentoria-sqlpad
    restart: unless-stopped
    environment:
      - SQLPAD_ADMIN=${DB_USER}
      - SQLPAD_ADMIN_PASSWORD=${DB_PASS}
      - SQLPAD_APP_LOG_LEVEL=info
      - SQLPAD_WEB_PORT=3000
      - SQLPAD_CONNECTIONS__mentoria__name=Mentoria Database
      - SQLPAD_CONNECTIONS__mentoria__driver=sqlserver
      - SQLPAD_CONNECTIONS__mentoria__host=db
      - SQLPAD_CONNECTIONS__mentoria__port=1433
      - SQLPAD_CONNECTIONS__mentoria__database=${DB_NAME}
      - SQLPAD_CONNECTIONS__mentoria__username=${DB_USER}
      - SQLPAD_CONNECTIONS__mentoria__password=${DB_PASS}
      - SQLPAD_CONNECTIONS__mentoria__sqlserverEncrypt=false
      - SQLPAD_CONNECTIONS__mentoria__sqlserverMultiSubnetFailover=false
    ports:
      - "3003:3000"
    volumes:
      - sqlpad-data:/var/lib/sqlpad
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mentoria-network

networks:
  mentoria-network:
    driver: bridge

volumes:
  db-data:
    driver: local
  sqlpad-data:
    driver: local
