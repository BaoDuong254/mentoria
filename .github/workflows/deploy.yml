name: Deploy Production

on:
  push:
    branches: ["main"]

jobs:
  ci:
      runs-on: ubuntu-latest
      steps:
          - name: Checkout code
            uses: actions/checkout@v4
          - name: Setup Node.js
            uses: actions/setup-node@v4
            with:
                node-version: "24.11.1"
          - name: Install pnpm
            uses: pnpm/action-setup@v4
            with:
                version: 10.25.0
          - name: Get pnpm store directory
            id: pnpm-cache
            shell: bash
            run: |
                echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
          - name: Setup pnpm cache
            uses: actions/cache@v4
            with:
                path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
                key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                restore-keys: |
                    ${{ runner.os }}-pnpm-store-
          - name: Install dependencies
            run: pnpm install --frozen-lockfile
          - name: Run lint
            run: pnpm run lint
          - name: Run format check
            run: pnpm run format
          - name: Run build
            run: pnpm run build
            
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file for server
        run: echo "${{ secrets.SERVER_ENV }}" > server/.env

      - name: Create .env file for client
        run: echo "${{ secrets.CLIENT_ENV }}" > client/.env
        # Note: For production with Nginx proxy, CLIENT_ENV should NOT include VITE_BACKEND_URL
        # or it should be empty/commented out. Images are served via Nginx proxy at /images

      - name: Create root .env file for docker-compose
        run: |
          echo "DB_PASS=${{ secrets.DB_PASS }}" > .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> .env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mentoria-server:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/mentoria-server:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/mentoria-server:buildcache,mode=max

      - name: Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mentoria-client:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/mentoria-client:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/mentoria-client:buildcache,mode=max

      - name: Send telegram message after build success
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            âœ… Build and push Docker images completed successfully.
            ğŸ‘¤ ${{ github.actor }} created commit:
            ğŸ§‘â€ğŸ’» Commit message: ${{ github.event.commits[0].message }}
            ğŸ“¦ Repository: ${{ github.repository }}
            ğŸ³ Images:
            - ${{ secrets.DOCKERHUB_USERNAME }}/mentoria-server:latest
            - ${{ secrets.DOCKERHUB_USERNAME }}/mentoria-client:latest
            ğŸ‘€ See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}

      - name: Send telegram message after build failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            âŒ Build and push Docker images failed.
            ğŸ‘¤ ${{ github.actor }} created commit:
            ğŸ§‘â€ğŸ’» Commit message: ${{ github.event.commits[0].message }}
            ğŸ“¦ Repository: ${{ github.repository }}
            ğŸ‘€ See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code for docker-compose
        uses: actions/checkout@v4

      - name: Create .env file for server
        run: echo "${{ secrets.SERVER_ENV }}" > server/.env

      - name: Create .env file for client
        run: echo "${{ secrets.CLIENT_ENV }}" > client/.env

      - name: Create root .env file for docker-compose
        run: |
          echo "DB_PASS=${{ secrets.DB_PASS }}" > .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> .env

      - name: Copy files to LXC
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST_VPS }}
          username: ${{ secrets.USERNAME_VPS }}
          key: ${{ secrets.KEY_VPS }}
          port: ${{ secrets.PORT_VPS }}
          source: "server/.env,client/.env,.env,docker-compose.yml,server/scripts/init-db.sh,server/scripts/wait-for-db.sh,server/src/database"
          target: "~/mentoria"

      - name: Deploy to LXC via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.HOST_VPS }}
          username: ${{ secrets.USERNAME_VPS }}
          key: ${{ secrets.KEY_VPS }}
          port: ${{ secrets.PORT_VPS }}
          script: |
            cd ~/mentoria

            # Login to Docker Hub
            echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

            # Set environment variables for docker-compose
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            export DB_PASS=${{ secrets.DB_PASS }}
            export DB_USER=sa
            export DB_NAME=mentoria

            # Stop and remove old containers first
            docker compose down

            # Pull latest images
            docker compose pull

            # Start containers with new images
            docker compose up -d

            # Clean up unused images
            docker image prune -af

            # Show running containers
            docker compose ps

      - name: Send telegram message after deploy success
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            âœ… Deployment to LXC completed successfully.
            ğŸ‘¤ ${{ github.actor }} created commit:
            ğŸ§‘â€ğŸ’» Commit message: ${{ github.event.commits[0].message }}
            ğŸ“¦ Repository: ${{ github.repository }}
            ğŸš€ Application is now running on LXC
            ğŸ‘€ See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}

      - name: Send telegram message after deploy failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            âŒ Deployment to LXC failed.
            ğŸ‘¤ ${{ github.actor }} created commit:
            ğŸ§‘â€ğŸ’» Commit message: ${{ github.event.commits[0].message }}
            ğŸ“¦ Repository: ${{ github.repository }}
            ğŸ‘€ See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
